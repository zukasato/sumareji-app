              <!-- ★★　各店舗ごとの定休日設定　★★ -->
              <section class="col-md-4">
                <div class="card shadow text-white bg-dark mb-3 me-lg-3 mb-5">
                  <div class="card-header"><i class="bi bi-house-door-fill pe-1"></i>渋谷店</div><!--ここに店舗名を表示-->
                  <div class="card-body">
                    
                  <!--ここからコメントアウト「この店舗の売上データを取得する」トグルパターン　
                    <div class="form-check form-switch mb-3">
                      <label class="form-check-label" for="flexSwitchCheckChecked">この店舗の売上データを取得する</label>
                      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                    </div>
                  ここまでコメントアウト-->

                      <!-- 店舗リスト -->
                      <div class="list-group">
                        <div class="row">
                            <div class="col-lg-6">
                                <label class="list-group-item text-white bg-dark border-0 ps-lg-1 pe-lg-1">
                                  <input class="form-check-input me-1" type="checkbox" value=""/>
                                  月曜日
                                </label>
                                <label class="list-group-item text-white bg-dark border-0 ps-lg-1 pe-lg-1">
                                  <input class="form-check-input me-1" type="checkbox" value=""/>
                                  火曜日
                                </label>
                                <label class="list-group-item text-white bg-dark border-0 ps-lg-1 pe-lg-1">
                                  <input class="form-check-input me-1" type="checkbox" value=""/>
                                  水曜日
                                </label>
                                <label class="list-group-item text-white bg-dark border-0 ps-lg-1 pe-lg-1">
                                  <input class="form-check-input me-1" type="checkbox" value=""/>
                                  木曜日
                                </label>
                              </div>
                              <div class="col-lg-6">
                                <label class="list-group-item text-white bg-dark border-0 ps-lg-1 pe-lg-1">
                                  <input class="form-check-input me-1" type="checkbox" value=""/>
                                  金曜日
                                </label>
                                <label class="list-group-item text-white bg-dark border-0 ps-lg-1 pe-lg-1">
                                  <input class="form-check-input me-1" type="checkbox" value=""/>
                                  土曜日
                                </label>
                                <label class="list-group-item text-white bg-dark border-0 ps-lg-1 pe-lg-1">
                                  <input class="form-check-input me-1" type="checkbox" value=""/>
                                  日曜日
                                </label>
              
                            </div>
                        </div>
                      </div>

                      <!-- 定休日を更新するボタン -->
                        <div class="d-grid gap-2">                              
                          <button class="btn tn btn-outline-light rounded-pill mt-4 mb-2 " id="liveToastBtn" type="button">定休日を更新する</button>
                        </div>
                      <!-- この店舗の売上データを取得するボタン -->
                        <div class="d-grid gap-2">                              
                          <button class="btn tn btn-primary rounded-pill mt-2 mb-2 " id="flexSwitchCheckChecked" type="button">この店舗の売上データを取得する</button>

                              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="閉じる"></button>
                            </div>
