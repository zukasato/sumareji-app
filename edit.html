<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ai-hawk-basic</title>
    <!-- ファビコン -->
    <link rel="icon" href="static/assets/img/ai-hawk-basic.ico">
    <!-- BootstrapのCSS読み込み -->
    <link href="static/bootstrap5/css/bootstrap.min.css" rel="stylesheet">
    <!-- オリジナルのCSS読み込み -->
    <link href="static/assets/css/mycss.css" rel="stylesheet">
    <!-- Bootstrapicon読み込み -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- カレンダー実装flatpickr-CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- カレンダー実装flatpickr-JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"defer></script>
    <!-- カレンダー実装flatpickr日本語化のための-JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"defer></script>
     <!-- toolti実装 -->
    <script src="https://unpkg.com/@popperjs/core@2"defer></script>
    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"defer></script>
    <!-- BootstrapのJS読み込み -->
    <script src="static/bootstrap5/js/bootstrap.min.js"defer></script>
    <!-- カレンダー実装 JS読み込み -->
    <script src="static/assets/js/calendar.js" defer></script> 
    <!-- ページスクロール用の設定ファイル -->
    <script src="static/assets/js/top-scroll.js"defer></script>
    <!-- tooltip用の設定ファイル -->
    <script src="static/assets/js/tooltip.js"defer></script>
  </head>
  <body>
    <section class="wrapper">
    <header>
      <!-- ナビゲーションバー -->
      <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-5">
        <div class="container-md" style="max-width: 992px;">
            <a class="navbar-brand mb-1" href="./edit.html">
                <img src="static/assets/img/hawk-basic.png" alt="" width="150" height="28">
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item ps-3">
                <a class="nav-link active" aria-current="page" href="./edit.html">予測の設定</a>
              </li>
              <li class="nav-item ps-3">
                <a class="nav-link" href="./setting.html">店舗データ設定</a>
              </li>
              <li class="nav-item ps-3">
                <a class="nav-link" href="https://www.rox-jp.com/hawk-basic-smaregi" target="_blank" rel="noopener noreferrer">ご利用ガイド</a>
              </li>
            </ul>
            <span class="navbar-text">
                <button type="button" class="btn btn-outline-light"><i class="bi bi-caret-left-fill pe-1"></i>スマレジアプリTOP</button>
            </span>
          </div>
        </div>
      </nav>
    </header>


        <main class="container-md" style="max-width: 992px;">
            <section class="row">
                <!-- 左カラム -->
                <section class="col-md-4">
                    <!-- 過去データの取得期間を設定 -->
                    <div class="card shadow text-white bg-dark mb-3 me-lg-3 mb-5">
                        <div class="card-header"><i class="bi bi-gear pe-1"></i>予測計算のための設定</div>
                        <div class="card-body">
                            <!-- 開始日カレンダー選択 -->
                            <p><span class="badge rounded-pill bg-primary text-dark me-2 mb-5 text-white">step1</span>期間を選択する</p>
                            <div class="input-group date mb-3" id="datetimepicker1" data-target-input="nearest" data-bs-toggle="tooltip" data-bs-html="true" title="予測計算に使用する<br>過去の期間を選択して下さい">
                              <input type="text" data-input class="form-control" placeholder="開始日" data-target="#datetimepicker1"/>
                              <span class="input-group-text" data-toggle>
                                  <i class="bi bi-calendar"></i>
                              </span>
                            </div>

                          
                            <!-- 終了日カレンダー選択 -->
                            <div class="input-group date mb-5" id="datetimepicker1" data-target-input="nearest">
                              <input type="text" data-input class="form-control" placeholder="終了日" data-target="#datetimepicker1"/>
                              <span class="input-group-text" data-toggle>
                                  <i class="bi bi-calendar"></i>
                              </span>
                            </div>


                            <!-- 店舗選択　ドロップダウン -->
                            <p><span class="badge rounded-pill bg-primary text-white me-2">step2</span>店舗を選択して下さい</p>
                            <div class="input-group mb-3 mb-5">
                              <select class="form-select" id="store-select" aria-label="Example select with button addon">
                                <option selected>店舗を選択</option>
                                <option value="1">横浜店</option>
                                <option value="2">川崎店</option>
                                <option value="3">武蔵小杉店</option>
                              </select>
                            </div>                     
                            <!-- 売上データ取得ボタン -->
                            <div class="d-grid gap-2 mb-3">                              
                                <button class="btn btn-primary rounded-pill  mt-2 mb-2" type="button" data-bs-toggle="tooltip" data-bs-placement="top"  data-bs-html="true" title="選択した期間・店舗の<br>売上データを表示します">
                                  データをセットする</button>
                            </div>
                        </div>
                    </div>

                    

                 </section>  
                 <!-- ここまで左カラム -->



                
                <!-- 右カラム -->
                <section class="col-md-8">
                    
                    <div class="card shadow text-white bg-dark mb-10" >
                        <div class="card-header"><i class="bi bi-card-list pe-1"></i>過去の売上データ</div>
                        <div class="card-body">

                          <!-- 予測計算を実行するボタン -->
                          <a href="waiting.html">
                            <button type="button" class="btn btn-primary btn-lg mb-3">予測計算を実行する</button>
                          </a>

                          <!-- 過去の売上データリスト -->
                            <ul class="list-group proceeds-list">
                                <li class="list-group-item">
                                  <div class="row">
                                    <div class="col-6"><p class="mb-0">2021/10/05</p></div><!-- ここに過去の日時を表示 -->
                                    <div class="col-6"><p class="float-end mb-0 fw-bold">&#165;<span class="ps-1" id= "">10,000</span></p></div><!-- ここに過去の売上金額を表示 -->
                                  </div>
                                </li>
                                <li class="list-group-item">
                                  <div class="row">
                                    <div class="col-6"><p class="mb-0">2021/10/04</p></div>
                                    <div class="col-6"><p class="float-end mb-0 fw-bold">&#165;<span class="ps-1" id= "">10,000</span></p></div>
                                  </div>
                                </li>
                                <li class="list-group-item">
                                  <div class="row">
                                    <div class="col-6" ><p class="mb-0">2021/10/03</p></div>
                                    <div class="col-6"><p class="float-end mb-0 fw-bold">&#165;<span class="ps-1" id= "">10,000</span></p></div>
                                  </div>
                                </li>
                                <li class="list-group-item">
                                  <div class="row">
                                    <div class="col-6"><p class="mb-0">2021/10/02</p></div>
                                    <div class="col-6"><p class="float-end mb-0 fw-bold">&#165;<span class="ps-1" id= "">10,000</span></p></div>
                                  </div>
                                </li>
                                <li class="list-group-item">
                                  <div class="row">
                                    <div class="col-6"><p class="mb-0">2021/10/01</p></div>
                                    <div class="col-6"><p class="float-end mb-0 fw-bold">&#165;<span class="ps-1" id= "">10,000</span></p></div>
                                  </div>
                                </li>
                              </ul>

                            <!-- 取得件数＆ページネーション -->
                            <div class="row mt-3">

                              <!-- 取得件数 -->
                              <div class="col-lg-6">
                                <p>取得件数&ensp;<span>20</span>件</p>
                              
                              </div>

                              <!-- ページネーション -->
                              <div class="col-lg-6">
                                <nav aria-label="...">
                                  <ul class="pagination justify-content-end">
                                    <li class="page-item disabled">
                                      <a class="page-link" href="#" aria-label="Previous">
                                          <span aria-hidden="true">&laquo;</span>
                                      </a>
                                    </li>
                                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                                    <li class="page-item active" aria-current="page">
                                      <a class="page-link" href="#">2</a>
                                    </li>
                                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                                    <li class="page-item">
                                      <a class="page-link" href="#" aria-label="Next">
                                          <span aria-hidden="true">&raquo;</span>
                                      </a>
                                    </li>
                                  </ul>
                                </nav>
                              </div>
                            </div> 
                            <!-- ここまで取得件数＆ページネーション --> 

                        </div>
                    </div>
                </section>
                <!-- ここまで右カラム -->

            </section>
        </main>   

        <footer id="footer" class="text-center mt-2">
          <p id="page-top"><a href="#"><span></span></a></p> 
          <small>&copy; ROX.inc</small>  
        </footer>
    </section>

  </body>
</html>
